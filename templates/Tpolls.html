{% extends "base.html" %}

{% block content %}
<br><br><br>
<center><h3 class="h3" >Vote your poll and see results here(latest created polls would be on top)</h3></center><br><br>

<center><h2>PVS POlls</h2></center>

    <div class="coont" style="margin-left: 100px;margin-right:100px">
        <center>
            <table class="table table-striped table-dark">
                
                    <thead>
                        <tr>
                            <th>
                                <center>Title</center>
                            </th>
                            <th>
                                <center>Follow this button to vote</center>
                            </th>
                            <th>
                                <center>Results</center>
                            </th>
                            <th>
                                <center>Votes till now</center>
                            </th>
                        </tr>
                    </thead>
        
                <tbody>

            {% for i in poll reversed %}
                    <tr>
                        <td>
                            <center>{{i.Title}} <i class="fas fa-arrows-alt-h"> </i></center>
                        </td>
                        <td><a href="{% url 'poll' i.id %}">
                                <center><button class="btn btn-primary">vote</button></center>
                            </a></td>
                        <td><a href="{% url 'result' i.id %}">
                                <center><button class="btn btn-primary">Results</button></center>
                            </a></td>
                        <td>
                            <center>{{i.votes}}</center>
                        </td>
                    </tr>
            {% endfor %}
                </tbody>
            </table>
        </center>
    </div>
